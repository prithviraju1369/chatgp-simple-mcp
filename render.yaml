services:
  - type: web
    name: marriott-hotel-search
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build:ts && npm run build:mcp && npm run copy:mcp && test -f dist/mcp-server/index.js || (echo "ERROR: MCP server not found after build!" && ls -la dist/ && ls -la dist/mcp-server/ 2>&1 || echo "dist/mcp-server/ does not exist" && exit 1)
    startCommand: npm run start:hotels
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /
    # Render automatically sets PORT - don't set it manually
    # Optional: Set if you need custom MCP server path
    # - key: MARRIOTT_MCP_SERVER_PATH
    #   value: /app/dist/mcp-server/index.js

