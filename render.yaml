services:
  - type: web
    name: marriott-hotel-search
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build:ts && npm run ensure:mcp:server && test -f dist/mcp-server/index.js && echo "✅ Build complete - MCP server available" || (echo "❌ ERROR: MCP server not found after build!" && echo "Current directory: $(pwd)" && echo "Checking dist:" && ls -la dist/ 2>&1 && echo "Checking mcp-server:" && ls -la dist/mcp-server/ 2>&1 || echo "dist/mcp-server/ does not exist" && exit 1)
    startCommand: npm run start:hotels
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /
    # Render automatically sets PORT - don't set it manually
    # Optional: Set if you need custom MCP server path
    # - key: MARRIOTT_MCP_SERVER_PATH
    #   value: /app/dist/mcp-server/index.js

