services:
  - type: web
    name: marriott-hotel-search
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run pre:build:mcp && npm run build:ts && npm run ensure:mcp:server && (test -f dist/mcp-server/index.js && echo "✅ Build complete - MCP server available" && ls -lh dist/mcp-server/index.js || (echo "❌ ERROR: MCP server not found after build!" && echo "Current directory: $(pwd)" && echo "Checking dist:" && ls -la dist/ 2>&1 || echo "dist/ does not exist" && echo "Checking mcp-server:" && ls -la dist/mcp-server/ 2>&1 || echo "dist/mcp-server/ does not exist" && echo "Checking backup:" && ls -la .mcp-server-backup/ 2>&1 || echo "backup does not exist" && echo "Checking git:" && (git ls-files dist/mcp-server/index.js 2>&1 || echo "File not in git") && echo "Trying to restore manually..." && (mkdir -p dist/mcp-server && git show HEAD:dist/mcp-server/index.js > dist/mcp-server/index.js 2>&1 && echo "✅ Manual restore attempted" || echo "❌ Manual restore failed") && exit 1))
    startCommand: npm run start:hotels
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /
    # Render automatically sets PORT - don't set it manually
    # Optional: Set if you need custom MCP server path
    # - key: MARRIOTT_MCP_SERVER_PATH
    #   value: /app/dist/mcp-server/index.js

