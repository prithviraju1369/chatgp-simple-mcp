<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marriott Hotel Search Results</title>
  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      color-scheme: light dark;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: transparent;
      color: rgb(15 23 42);
    }

    @media (prefers-color-scheme: dark) {
      body {
        color: rgb(226 232 240);
      }
    }

    .widget {
      padding: 1.5rem;
    }

    .header {
      margin-bottom: 1.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid rgba(226, 232, 240, 0.25);
    }

    @media (prefers-color-scheme: dark) {
      .header {
        border-bottom-color: rgba(51, 65, 85, 0.25);
      }
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .header h1 {
      font-size: 1.5rem;
      margin: 0;
      font-weight: 600;
    }

    .dates {
      font-size: 0.875rem;
      color: rgb(71 85 105);
      font-weight: 500;
    }

    @media (prefers-color-scheme: dark) {
      .dates {
        color: rgb(148 163 184);
      }
    }

    .results-count {
      font-size: 0.875rem;
      color: rgb(100 116 139);
      font-weight: 500;
    }

    @media (prefers-color-scheme: dark) {
      .results-count {
        color: rgb(148 163 184);
      }
    }

    .hotels {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    /* Hotel Card - Horizontal Layout */
    .hotel-card {
      display: flex;
      overflow: hidden;
      border-radius: 1rem;
      border: 1px solid rgb(226 232 240);
      background: white;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      transition: all 0.3s;
    }

    .hotel-card:hover {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
    }

    @media (prefers-color-scheme: dark) {
      .hotel-card {
        border-color: rgb(51 65 85);
        background: rgb(30 41 59);
      }
    }

    /* Hotel Image - Left Side */
    .hotel-image {
      position: relative;
      width: 320px;
      flex-shrink: 0;
      overflow: hidden;
      min-height: 240px;
    }

    .hotel-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .hotel-card:hover .hotel-image img {
      transform: scale(1.05);
    }

    .hotel-image-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      background: rgb(241 245 249);
    }

    @media (prefers-color-scheme: dark) {
      .hotel-image-placeholder {
        background: rgb(51 65 85);
      }
    }

    .hotel-image-placeholder svg {
      width: 4rem;
      height: 4rem;
      color: rgb(203 213 225);
    }

    @media (prefers-color-scheme: dark) {
      .hotel-image-placeholder svg {
        color: rgb(71 85 105);
      }
    }

    /* Brand Badge on Image */
    .brand-badge {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      border-radius: 0.5rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(4px);
      padding: 0.375rem 0.75rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .brand-badge span {
      font-size: 0.875rem;
      font-weight: 600;
      color: rgb(15 23 42);
    }

    /* Hotel Details - Right Side */
    .hotel-content {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex: 1;
      padding: 1.5rem;
    }

    .hotel-top {
      flex: 1;
    }

    .hotel-name {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0 0 0.75rem 0;
      line-height: 1.3;
      color: rgb(15 23 42);
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    @media (prefers-color-scheme: dark) {
      .hotel-name {
        color: rgb(241 245 249);
      }
    }

    /* Rating and Distance Row */
    .hotel-info {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.75rem;
      font-size: 0.875rem;
      color: rgb(100 116 139);
    }

    @media (prefers-color-scheme: dark) {
      .hotel-info {
        color: rgb(148 163 184);
      }
    }

    .rating-box {
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

    .star-icon {
      width: 1rem;
      height: 1rem;
      color: rgb(234 179 8);
      fill: currentColor;
    }

    .rating-value {
      font-size: small;
      font-weight: 500;
      color: rgb(15 23 42);
    }

    @media (prefers-color-scheme: dark) {
      .rating-value {
        color: rgb(241 245 249);
      }
    }

    .review-count {
      color: rgb(100 116 139);
    }

    @media (prefers-color-scheme: dark) {
      .review-count {
        color: rgb(148 163 184);
      }
    }

    .divider {
      color: rgb(203 213 225);
    }

    .distance-box {
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

    .location-icon {
      width: 1rem;
      height: 1rem;
    }

    /* View Details Link */
    .view-details-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: rgb(37 99 235);
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      text-decoration: none;
      transition: color 0.2s;
    }

    .view-details-link:hover {
      color: rgb(29 78 216);
    }

    @media (prefers-color-scheme: dark) {
      .view-details-link {
        color: rgb(96 165 250);
      }
      .view-details-link:hover {
        color: rgb(147 197 253);
      }
    }

    .arrow-icon {
      width: 1rem;
      height: 1rem;
    }

    /* Bottom Section - Price and Button */
    .hotel-bottom {
      display: flex;
      align-items: end;
      justify-content: space-between;
      margin-top: 1rem;
    }

    .price-box {
      display: flex;
      align-items: baseline;
      gap: 0.5rem;
    }

    .price-amount {
      font-size: 2.25rem;
      font-weight: 600;
      color: rgb(15 23 42);
    }

    @media (prefers-color-scheme: dark) {
      .price-amount {
        color: rgb(241 245 249);
      }
    }

    .price-currency {
      display: flex;
      flex-direction: row;
      font-size: 0.875rem;
      color: rgb(100 116 139);
    }

    @media (prefers-color-scheme: dark) {
      .price-currency {
        color: rgb(148 163 184);
      }
    }

    .price-currency-code {
      font-weight: 500;
    }

    /* View Rates Button */
    .view-rates-btn {
      display: inline-block;
      border-radius: 9999px;
      background: rgb(15 23 42);
      padding: 0.625rem 1.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      color: white;
      text-decoration: none;
      transition: background 0.2s;
      border: none;
      cursor: pointer;
      font-family: inherit;
    }

    .view-rates-btn:hover {
      background: rgb(30 41 59);
    }

    @media (prefers-color-scheme: dark) {
      .view-rates-btn {
        background: rgb(51 65 85);
      }
      .view-rates-btn:hover {
        background: rgb(71 85 105);
      }
    }

    .empty {
      padding: 3rem 2rem;
      text-align: center;
      color: rgb(100 116 139);
    }

    @media (prefers-color-scheme: dark) {
      .empty {
        color: rgb(148 163 184);
      }
    }

    /* Pagination */
    .pagination {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(226, 232, 240, 0.25);
    }

    @media (prefers-color-scheme: dark) {
      .pagination {
        border-top-color: rgba(51, 65, 85, 0.25);
      }
    }

    .pagination-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 2.5rem;
      height: 2.5rem;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid rgb(226 232 240);
      background: white;
      color: rgb(51 65 85);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      user-select: none;
    }

    .pagination-btn:hover:not(:disabled) {
      background: rgb(241 245 249);
      border-color: rgb(203 213 225);
    }

    .pagination-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .pagination-btn.active {
      background: rgb(15 23 42);
      color: white;
      border-color: rgb(15 23 42);
    }

    @media (prefers-color-scheme: dark) {
      .pagination-btn {
        border-color: rgb(51 65 85);
        background: rgb(30 41 59);
        color: rgb(226 232 240);
      }
      .pagination-btn:hover:not(:disabled) {
        background: rgb(51 65 85);
        border-color: rgb(71 85 105);
      }
      .pagination-btn.active {
        background: rgb(51 65 85);
        border-color: rgb(71 85 105);
      }
    }

    .pagination-info {
      font-size: 0.875rem;
      color: rgb(100 116 139);
      margin: 0 0.5rem;
    }

    @media (prefers-color-scheme: dark) {
      .pagination-info {
        color: rgb(148 163 184);
      }
    }

    /* Loading State */
    .loading-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      min-height: 100px;
    }

    .loading-card {
      display: flex;
      overflow: hidden;
      border-radius: 1rem;
      border: 1px solid rgb(226 232 240);
      background: white;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @media (prefers-color-scheme: dark) {
      .loading-card {
        border-color: rgb(51 65 85);
        background: rgb(30 41 59);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.6;
      }
    }

    .loading-image {
      width: 320px;
      flex-shrink: 0;
      min-height: 240px;
      background: rgb(241 245 249);
    }

    @media (prefers-color-scheme: dark) {
      .loading-image {
        background: rgb(51 65 85);
      }
    }

    .loading-content {
      flex: 1;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .loading-bar {
      height: 1rem;
      border-radius: 0.5rem;
      background: rgb(226 232 240);
    }

    @media (prefers-color-scheme: dark) {
      .loading-bar {
        background: rgb(51 65 85);
      }
    }

    .loading-bar.large {
      height: 2rem;
      width: 70%;
    }

    .loading-bar.medium {
      width: 50%;
    }

    .loading-bar.small {
      width: 30%;
    }

    /* Filters Button and Modal */
    .filters-bar {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 1.5rem;
      border: 1px solid rgb(203 213 225);
      background: white;
      color: rgb(51 65 85);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn:hover {
      border-color: rgb(51 65 85);
      background: rgb(248 250 252);
    }

    .filter-btn.active {
      background: rgb(15 23 42);
      color: white;
      border-color: rgb(15 23 42);
    }

    @media (prefers-color-scheme: dark) {
      .filter-btn {
        border-color: rgb(71 85 105);
        background: rgb(30 41 59);
        color: rgb(226 232 240);
      }
      .filter-btn:hover {
        border-color: rgb(100 116 139);
        background: rgb(51 65 85);
      }
      .filter-btn.active {
        background: rgb(51 65 85);
        border-color: rgb(71 85 105);
      }
    }

    .filter-icon {
      width: 1rem;
      height: 1rem;
    }

    /* Modal Overlay */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .modal-overlay.show {
      display: flex;
    }

    .modal {
      background: white;
      border-radius: 1rem;
      max-width: 800px;
      width: 100%;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    @media (prefers-color-scheme: dark) {
      .modal {
        background: rgb(30 41 59);
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
      border-bottom: 1px solid rgb(226 232 240);
    }

    @media (prefers-color-scheme: dark) {
      .modal-header {
        border-bottom-color: rgb(51 65 85);
      }
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0;
    }

    .close-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      color: rgb(100 116 139);
      transition: color 0.2s;
    }

    .close-btn:hover {
      color: rgb(15 23 42);
    }

    @media (prefers-color-scheme: dark) {
      .close-btn:hover {
        color: rgb(241 245 249);
      }
    }

    .modal-body {
      overflow-y: auto;
      padding: 1.5rem;
      flex: 1;
    }

    .filter-section {
      margin-bottom: 2rem;
    }

    .filter-section:last-child {
      margin-bottom: 0;
    }

    .filter-section-title {
      font-size: 1.125rem;
      font-weight: 600;
      margin: 0 0 1rem 0;
    }

    .filter-options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
      position: relative;
    }
    
    .filter-options.collapsed {
      max-height: 7.5rem; /* ~3 rows */
      overflow: hidden;
    }

    .filter-option {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .filter-checkbox {
      width: 1.125rem;
      height: 1.125rem;
      cursor: pointer;
    }

    .filter-label {
      font-size: 0.875rem;
      color: rgb(51 65 85);
      cursor: pointer;
      user-select: none;
    }

    @media (prefers-color-scheme: dark) {
      .filter-label {
        color: rgb(226 232 240);
      }
    }

    .filter-count {
      color: rgb(100 116 139);
    }

    @media (prefers-color-scheme: dark) {
      .filter-count {
        color: rgb(148 163 184);
      }
    }
    
    .see-more-btn {
      margin-top: 0.5rem !important;
      padding: 0.375rem 0.75rem;
      background: none;
      border: 1px solid rgb(203 213 225);
      border-radius: 0.375rem;
      color: rgb(51 65 85);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
      max-width: 120px;
      margin: auto;
    }
    
    .see-more-btn:hover {
      background: rgb(248 250 252);
      border-color: rgb(148 163 184);
    }
    
    @media (prefers-color-scheme: dark) {
      .see-more-btn {
        border-color: rgb(71 85 105);
        color: rgb(226 232 240);
      }
      .see-more-btn:hover {
        background: rgb(51 65 85);
        border-color: rgb(100 116 139);
      }
    }

    .modal-footer {
      display: flex;
      justify-content: space-between;
      padding: 1.5rem;
      border-top: 1px solid rgb(226 232 240);
    }

    @media (prefers-color-scheme: dark) {
      .modal-footer {
        border-top-color: rgb(51 65 85);
      }
    }

    .clear-btn {
      padding: 0.625rem 1.5rem;
      border-radius: 0.5rem;
      border: 1px solid rgb(203 213 225);
      background: white;
      color: rgb(51 65 85);
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .clear-btn:hover {
      background: rgb(248 250 252);
    }

    @media (prefers-color-scheme: dark) {
      .clear-btn {
        border-color: rgb(71 85 105);
        background: rgb(30 41 59);
        color: rgb(226 232 240);
      }
      .clear-btn:hover {
        background: rgb(51 65 85);
      }
    }

    .apply-btn {
      padding: 0.625rem 2rem;
      border-radius: 0.5rem;
      border: none;
      background: rgb(15 23 42);
      color: white;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .apply-btn:hover {
      background: rgb(30 41 59);
    }

    @media (prefers-color-scheme: dark) {
      .apply-btn {
        background: rgb(51 65 85);
      }
      .apply-btn:hover {
        background: rgb(71 85 105);
      }
    }

    .active-filters {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .active-filter-tag {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.375rem 0.75rem;
      border-radius: 1rem;
      background: rgb(241 245 249);
      color: rgb(51 65 85);
      font-size: 0.75rem;
      font-weight: 500;
    }

    @media (prefers-color-scheme: dark) {
      .active-filter-tag {
        background: rgb(51 65 85);
        color: rgb(226 232 240);
      }
    }

    .remove-filter {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      color: rgb(100 116 139);
      font-size: 1rem;
      line-height: 1;
    }

    .remove-filter:hover {
      color: rgb(15 23 42);
    }

    @media (prefers-color-scheme: dark) {
      .remove-filter:hover {
        color: rgb(241 245 249);
      }
    }

    /* ========== HOTEL DETAILS STYLES ========== */
    
    #detailsView .hotel-title {
      font-size: 2rem;
      font-weight: 700;
      margin: 0 0 1rem 0;
      line-height: 1.2;
    }

    #detailsView .hotel-meta {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 1rem;
      color: rgb(71 85 105);
      margin-bottom: 2rem;
    }

    @media (prefers-color-scheme: dark) {
      #detailsView .hotel-meta {
        color: rgb(148 163 184);
      }
    }

    #detailsView .rating {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* Photo Carousel in Details View */
    .photo-carousel {
      position: relative;
      margin-bottom: 3rem;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      height: 480px;
      overflow: hidden;
      border-radius: 1rem;
      background: rgb(15 23 42);
    }

    @media (prefers-color-scheme: dark) {
      .carousel-container {
        background: rgb(0 0 0);
      }
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .carousel-slide {
      min-width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: rgb(15 23 42);
    }

    @media (prefers-color-scheme: dark) {
      .carousel-slide img {
        background: rgb(0 0 0);
      }
    }

    .carousel-label {
      position: absolute;
      bottom: 1.5rem;
      left: 1.5rem;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(12px);
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      z-index: 2;
    }

    /* Carousel Navigation */
    .carousel-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      border: none;
      border-radius: 50%;
      width: 3rem;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 3;
      transition: all 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .carousel-nav:hover {
      background: white;
      transform: translateY(-50%) scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    @media (prefers-color-scheme: dark) {
      .carousel-nav {
        background: rgba(51, 65, 85, 0.9);
        color: white;
      }
      .carousel-nav:hover {
        background: rgb(71 85 105);
      }
    }

    .carousel-nav.prev { left: 1rem; }
    .carousel-nav.next { right: 1rem; }
    .carousel-nav svg { width: 1.5rem; height: 1.5rem; }
    .carousel-nav:disabled { opacity: 0.3; cursor: not-allowed; }

    /* Carousel Indicators */
    .carousel-indicators {
      position: absolute;
      bottom: 1.5rem;
      right: 1.5rem;
      display: flex;
      gap: 0.5rem;
      z-index: 3;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      padding: 0.75rem 1rem;
      border-radius: 2rem;
    }

    .carousel-indicator {
      width: 0.5rem;
      height: 0.5rem;

    function updatePaginationControls() {
      const pagination = document.getElementById('pagination');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const pageNumbers = document.getElementById('pageNumbers');
      const pageInfo = document.getElementById('pageInfo');
      
      if (!paginationInfo || paginationInfo.totalPages <= 1) {
        pagination.style.display = 'none';
        return;
      }
      
      pagination.style.display = 'flex';
      
      const { currentPage, totalPages, totalResults, perPage, hasNextPage, hasPrevPage } = paginationInfo;
      
      // Update prev/next buttons
      prevBtn.disabled = !hasPrevPage || isLoadingPage;
      nextBtn.disabled = !hasNextPage || isLoadingPage;
      
      // Generate page numbers
      let pages = [];
      const maxButtons = 5;
      
      if (totalPages <= maxButtons) {
        // Show all pages
        for (let i = 1; i <= totalPages; i++) {
          pages.push(i);
        }
      } else {
        // Smart pagination with ellipsis
        if (currentPage <= 3) {
          pages = [1, 2, 3, 4, '...', totalPages];
        } else if (currentPage >= totalPages - 2) {
          pages = [1, '...', totalPages - 3, totalPages - 2, totalPages - 1, totalPages];
        } else {
          pages = [1, '...', currentPage - 1, currentPage, currentPage + 1, '...', totalPages];
        }
      }
      
      pageNumbers.innerHTML = pages.map(page => {
        if (page === '...') {
          return '<span class="pagination-info">...</span>';
        }
        const isActive = page === currentPage;
        return `<button class="pagination-btn ${isActive ? 'active' : ''}" onclick="goToPage(${page})" ${isLoadingPage ? 'disabled' : ''}>${page}</button>`;
      }).join('');
      
      // Update page info
      const startIdx = (currentPage - 1) * perPage + 1;
      const endIdx = Math.min(currentPage * perPage, totalResults);
      pageInfo.textContent = `${startIdx}-${endIdx} of ${totalResults}`;
    }
    
    function createLoadingSkeleton(count = 5) {
      let skeletonHTML = '<div class="loading-container">';
      
      for (let i = 0; i < count; i++) {
        skeletonHTML += `
          <div class="loading-card">
            <div class="loading-image"></div>
            <div class="loading-content">
              <div class="loading-bar large"></div>
              <div class="loading-bar medium"></div>
              <div class="loading-bar small"></div>
              <div style="flex: 1;"></div>
              <div class="loading-bar medium"></div>
            </div>
          </div>
        `;
      }
      
      skeletonHTML += '</div>';
      return skeletonHTML;
    }
    
    async function goToPage(page) {
      if (isLoadingPage || !searchParams) {
        console.warn('Cannot navigate: loading or no search params');
        return;
      }
      
      console.log(`üîÑ Fetching page ${page}...`);
      isLoadingPage = true;
      
      const container = document.getElementById('hotels');
      
      // üéØ PRESERVE HEIGHT: Capture current height before showing loading
      currentContainerHeight = container.offsetHeight;
      container.style.minHeight = `${currentContainerHeight}px`;
      container.style.transition = 'min-height 0.3s ease';
      
      // Show loading skeleton
      container.innerHTML = createLoadingSkeleton(5);
      updatePaginationControls(); // Disable buttons
      
      try {
        // Call the MCP tool with the same search params + new page number
        const result = await window.openai?.callTool('marriott_search_hotels', {
          ...searchParams,
          page: page
        });
        
        console.log('‚úÖ Page loaded successfully:', result);
        
        // The tool response should trigger a new render via the event system
        // But we can also handle it directly if available
        if (result?.structuredContent) {

        }
      } catch (error) {
        console.error('‚ùå Error loading page:', error);
        container.innerHTML = '<div class="empty">Error loading page. Please try again.</div>';
      } finally {
        isLoadingPage = false;
        
        // üéØ RESET HEIGHT: Remove fixed height after content loads
        setTimeout(() => {
          container.style.minHeight = 'auto';
        }, 100);
        
        updatePaginationControls();

      // Scroll to top of results
      document.getElementById('hotels').scrollIntoView({ behavior: 'smooth', block: 'start' });

    function changePage(delta) {

      if (newPage >= 1 && newPage <= paginationInfo.totalPages) {
        goToPage(newPage);
      }
    }

    function getFacetLabel(facetKey, code) {
      if (!availableFacets) return code;
      
      const facetTypeMap = {
        'brands': 'brands',
        'amenities': 'amenities',
        'activities': 'activities-on-site',
        'transportationTypes': 'transportation-types',
        'propertyTypes': 'property-types',
        'cities': 'cities',
        'states': 'states',
        'countries': 'countries',
        'meetingsAndEvents': 'meetings-and-events',
        'hotelServiceTypes': 'hotel-service-types',
        'leisureRegion': 'leisure-region',
        'allInclusive': 'all-inclusive'
      };
      
      const facetType = facetTypeMap[facetKey];
      const facet = availableFacets.find(f => f.type?.code === facetType);
      if (!facet) return code;
      
      const bucket = facet.buckets.find(b => b.code === code);
      return bucket ? (bucket.label || code) : code;
    }

    // ========== ROOM CAROUSEL FUNCTIONS ==========
    function roomCarouselGoTo(carouselId, index, totalImages) {
      const carouselData = window.roomCarouselData?.[carouselId];
      if (!carouselData || index < 0 || index >= totalImages) return;
      
      carouselData.currentIndex = index;
      const imageEl = document.getElementById(`${carouselId}-image`);
      const indicators = document.querySelectorAll(`#${carouselId}-container .room-carousel-indicator`);
      
      if (imageEl && carouselData.images[index]) {
        // Fade transition
        imageEl.style.opacity = '0';
        setTimeout(() => {
          imageEl.src = carouselData.images[index].url;
          imageEl.alt = carouselData.images[index].caption || '';
          imageEl.style.opacity = '1';
        }, 150);
      }
      
      // Update indicators
      indicators.forEach((indicator, idx) => {
        if (idx === index) {
          indicator.classList.add('active');
        } else {
          indicator.classList.remove('active');
        }
      });
    }
    
    function roomCarouselNext(carouselId, totalImages) {
      const carouselData = window.roomCarouselData?.[carouselId];
      if (!carouselData) return;
      
      const nextIndex = (carouselData.currentIndex + 1) % totalImages;
      roomCarouselGoTo(carouselId, nextIndex, totalImages);
    }
    
    function roomCarouselPrev(carouselId, totalImages) {
      const carouselData = window.roomCarouselData?.[carouselId];
      if (!carouselData) return;
      
      const prevIndex = carouselData.currentIndex === 0 ? totalImages - 1 : carouselData.currentIndex - 1;
      roomCarouselGoTo(carouselId, prevIndex, totalImages);
    }
    
    function toggleRatesDetails(roomType) {
      const detailsEl = document.getElementById(`rates-details-${roomType}`);
      const toggleBtn = document.getElementById(`toggle-rates-${roomType}`);
      
      if (!detailsEl || !toggleBtn) return;
      
      const isExpanded = detailsEl.style.display !== 'none';
      
      if (isExpanded) {
        // Collapse
        detailsEl.style.display = 'none';
        toggleBtn.textContent = '+ View Rates';
        toggleBtn.classList.remove('expanded');
      } else {
        // Expand
        detailsEl.style.display = 'block';
        toggleBtn.textContent = 'Hide Rates';
        toggleBtn.classList.add('expanded');
      }
    }

                  <h3>Check-in / Check-out</h3>
                  <p>CHECK IN: ${policies.checkInTime || 'N/A'}</p>
                  <p>CHECK OUT: ${policies.checkOutTime || 'N/A'}</p>
                </div>
              </div>
            ` : ''}

            ${policies?.smokefree ? `
              <div class="info-item">
                <svg class="info-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
                </svg>
                <div class="info-content">
                  <h3>Smoke-Free Policy</h3>
                  <p>This property has a smoke-free policy</p>
                  <p class="info-link">See Accessibility Features</p>
                </div>
              </div>
            ` : ''}

            ${policies?.petsAllowed ? `
              <div class="info-item">
                <svg class="info-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <div class="info-content">
                  <h3>Pet Policy</h3>
                  <p>${policies.petsPolicyDescription || 'Pets allowed'}</p>
                  ${policies.petsPolicyDetails?.[0] ? `
                    <p>Non-refundable fee: ${policies.petsPolicyDetails[0].nonRefundableFee || 'N/A'} per ${policies.petsPolicyDetails[0].nonRefundableFeeType || 'Stay'}</p>
                  ` : ''}
                  <p>Contact hotel for details</p>
                </div>
              </div>
            ` : ''}

            ${parking.length > 0 ? `
              <div class="info-item">
                <svg class="info-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
                </svg>
                <div class="info-content">
                  <h3>Parking</h3>
                  ${parking.map(p => `<p>${p.fees?.description || ''}</p>`).join('')}
                </div>
              </div>
            ` : ''}
          </div>
        </div>

        <!-- Amenities Section -->
        ${amenities?.matchingSearchFacets?.length > 0 ? `
          <div class="section">
            <h2 class="section-title">Amenities</h2>
            <div class="amenities-grid" id="visibleAmenities">
              ${amenities.matchingSearchFacets.slice(0, 9).map(facet => `
                <div class="amenity-item">
                  <svg class="amenity-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                  </svg>
                  <span>${facet.dimension?.description || ''}</span>
                </div>
              `).join('')}
            </div>
            ${amenities.matchingSearchFacets.length > 9 ? `
              <div class="amenities-grid hidden-amenities" id="hiddenAmenities">
                ${amenities.matchingSearchFacets.slice(9).map(facet => `
                  <div class="amenity-item">
                    <svg class="amenity-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    <span>${facet.dimension?.description || ''}</span>
                  </div>
                `).join('')}
              </div>
              <div class="see-all-amenities" onclick="toggleAmenities()">
                <span id="toggleText">See all amenities</span>
                <svg class="chevron-down" id="chevronIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
              </div>
            ` : ''}
          </div>
        ` : ''}
      `;

      detailsView.innerHTML = html;
      
      // Initialize carousel after rendering
      initCarousel();
    }
    
    function toggleAmenities() {
      const hidden = document.getElementById('hiddenAmenities');
      const toggleText = document.getElementById('toggleText');
      const chevron = document.getElementById('chevronIcon');
      
      if (hidden.classList.contains('show')) {
        hidden.classList.remove('show');
        toggleText.textContent = 'See all amenities';
        chevron.classList.remove('expanded');
      } else {
        hidden.classList.add('show');
        toggleText.textContent = 'See fewer amenities';
        chevron.classList.add('expanded');
      }
    }

    // ========== CAROUSEL FUNCTIONS ==========
    
    let currentSlide = 0;
    let totalSlides = 0;
    let isTransitioning = false;

    function initCarousel() {
      const track = document.getElementById('carouselTrack');
      if (!track) {
        console.log('‚ö†Ô∏è No carousel track found');
        return;
      }
      
      totalSlides = track.children.length;
      currentSlide = 0;
      updateCarouselUI();
      
      // Add keyboard navigation
      document.addEventListener('keydown', handleKeyDown);
      
      console.log(`üé† Carousel initialized with ${totalSlides} slides`);
    }

    function handleKeyDown(e) {
      if (e.key === 'ArrowLeft') {
        carouselPrev();
      } else if (e.key === 'ArrowRight') {
        carouselNext();
      }
    }

    function goToSlide(index) {
      if (isTransitioning || index < 0 || index >= totalSlides) return;
      
      isTransitioning = true;
      currentSlide = index;
      
      const track = document.getElementById('carouselTrack');
      const offset = -currentSlide * 100;
      track.style.transform = `translateX(${offset}%)`;
      
      updateCarouselUI();
      
      // Reset transition lock after animation
      setTimeout(() => {
        isTransitioning = false;
      }, 500);
    }

    function carouselNext() {
      if (currentSlide < totalSlides - 1) {
        goToSlide(currentSlide + 1);
      }
    }

    function carouselPrev() {
      if (currentSlide > 0) {
        goToSlide(currentSlide - 1);
      }
    }

    function updateCarouselUI() {
      // Update counter
      const counter = document.getElementById('carouselCounter');
      if (counter) {
        counter.textContent = `${currentSlide + 1} / ${totalSlides}`;
      }

      // Update navigation buttons
      const prevBtn = document.getElementById('carouselPrev');
      const nextBtn = document.getElementById('carouselNext');
      if (prevBtn) prevBtn.disabled = currentSlide === 0;
      if (nextBtn) nextBtn.disabled = currentSlide === totalSlides - 1;

      // Update indicators (if within first 10)
      const indicators = document.querySelectorAll('.carousel-indicator');
      indicators.forEach((indicator, index) => {
        if (index === currentSlide) {
          indicator.classList.add('active');
        } else {
          indicator.classList.remove('active');
        }
      });

      // Update thumbnails
      const thumbnails = document.querySelectorAll('.carousel-thumbnail');
      thumbnails.forEach((thumb, index) => {
        if (index === currentSlide) {
          thumb.classList.add('active');
          // Scroll thumbnail into view
          thumb.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        } else {
          thumb.classList.remove('active');
        }
      });
    }

    // Track if data has been rendered to avoid duplicates
    let dataRendered = false;
    let pollInterval = null;
    
    function handleGlobals(event) {
      if (dataRendered) return; // Already rendered
      
      console.log('üì® Received SET_GLOBALS_EVENT:', event);
      const globals = event?.detail?.globals;
      console.log('üì¶ Globals:', globals);
      
      if (!globals) {
        console.warn('‚ö†Ô∏è No globals in event');
        return;
      }

      // Check for toolOutput (where structuredContent is injected)
      if (globals.toolOutput) {
        console.log('‚úÖ Found toolOutput in event:', globals.toolOutput);
        if (globals.toolOutput.hotels && Array.isArray(globals.toolOutput.hotels)) {
          console.log('‚úÖ Rendering hotels from event...');
          renderHotels(globals.toolOutput);
          dataRendered = true;
          if (pollInterval) {
            clearInterval(pollInterval);
            console.log('üõë Stopped polling - data received via event');
          }
        } else {
          console.warn('‚ö†Ô∏è toolOutput exists but no hotels array:', globals.toolOutput);
        }
      }
      // Legacy fallback
      else if (Object.prototype.hasOwnProperty.call(globals, 'hotelResults')) {
        console.log('‚úÖ Found hotelResults in event (legacy path)');
        renderHotels(globals.hotelResults);
        dataRendered = true;
        if (pollInterval) clearInterval(pollInterval);
      } else if (Object.prototype.hasOwnProperty.call(globals, 'structuredContent')) {
        console.log('‚úÖ Found structuredContent in event (legacy path)');
        renderHotels(globals.structuredContent);
        dataRendered = true;
        if (pollInterval) clearInterval(pollInterval);
      } else {
        console.warn('‚ö†Ô∏è Event received but no recognized data keys:', Object.keys(globals));
      }
    }

    window.addEventListener(SET_GLOBALS_EVENT, handleGlobals, { passive: true });
    console.log('‚úÖ Event listener registered for:', SET_GLOBALS_EVENT);

    // According to Apps SDK docs, structuredContent is injected as window.openai.toolOutput
    console.log('Widget initialized. Checking for data...');
    console.log('window.openai:', window.openai);
    console.log('window.openai.toolOutput:', window.openai?.toolOutput);
    console.log('window.openai.widget:', window.openai?.widget);
    
    // Function to check and render data
    function checkAndRender() {
      if (dataRendered) return true; // Already rendered
      
      if (window.openai?.toolOutput) {
        const data = window.openai.toolOutput;
        console.log('‚úÖ Found toolOutput:', data);
        
        // Check if data has the expected structure
        if (data.hotels && Array.isArray(data.hotels) && data.hotels.length > 0) {
          console.log('‚úÖ toolOutput has hotels array with', data.hotels.length, 'hotels - rendering...');
          renderHotels(data);
          dataRendered = true;
          return true; // Success
        } else if (data.hotels && Array.isArray(data.hotels) && data.hotels.length === 0) {
          console.warn('‚ö†Ô∏è toolOutput has empty hotels array');
          const container = document.getElementById('hotels');
          container.innerHTML = `<div class="empty">No hotels found. The search returned zero results.</div>`;
          dataRendered = true;
          return true;
        } else {
          console.warn('‚ö†Ô∏è toolOutput does not contain hotels array:', data);
          console.warn('‚ö†Ô∏è toolOutput keys:', Object.keys(data));
          console.warn('‚ö†Ô∏è toolOutput.hotels type:', typeof data.hotels);
          // Don't mark as rendered yet - data structure might be incomplete
          return false;
        }
      }
      return false; // No data yet
    }
    
    // Try immediately
    if (!checkAndRender()) {
      console.log('‚ö†Ô∏è No window.openai.toolOutput found initially. Starting aggressive polling...');
      console.log('Available keys on window.openai:', Object.keys(window.openai || {}));
      
      // More aggressive polling: every 50ms for first 2 seconds, then every 200ms for 8 more seconds
      let attempts = 0;
      let pollDelay = 50;
      
      function poll() {
        attempts++;
        const elapsed = attempts * pollDelay / 1000;
        
        // Log less frequently to reduce noise
        if (attempts % 5 === 0 || attempts <= 5) {
          console.log(`üîÑ Polling attempt ${attempts} (${elapsed.toFixed(1)}s)...`);
          console.log('üîç Current toolOutput:', window.openai?.toolOutput);
        }
        
        if (checkAndRender()) {
          console.log('‚úÖ Data found and rendered via polling!');
          return;
        }
        
        // Switch to slower polling after 2 seconds
        if (attempts === 40) {
          pollDelay = 200;
          console.log('‚è∞ Switching to slower polling (200ms)');
        }
        
        // Give up after 30 seconds total (increased for slow API responses)
        if (elapsed >= 30) {
          console.error('‚ùå Timeout: No data received after 30 seconds');
          const container = document.getElementById('hotels');
          container.innerHTML = `
            <div class="empty">
              <p>‚è±Ô∏è Widget loaded but no data received</p>
              <p>The server may still be processing your request.</p>
              <p>Try refreshing or making a new search.</p>
            </div>
          `;
          return;
        }
        
        pollInterval = setTimeout(poll, pollDelay);
      }
      
      poll();
    } else {
      console.log('‚úÖ Data was immediately available!');
    }
  </script>
