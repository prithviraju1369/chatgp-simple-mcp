<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marriott Hotel Search Results</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      --border: rgba(148, 163, 184, 0.25);
      --bg-card: rgba(148, 163, 184, 0.08);
      --text-muted: rgba(148, 163, 184, 0.7);
    }

    body {
      margin: 0;
      padding: 0;
      background: transparent;
      color: inherit;
    }

    .widget {
      padding: 1.5rem;
    }

    .header {
      margin-bottom: 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--border);
    }

    .header h1 {
      font-size: 1.25rem;
      margin: 0 0 0.5rem 0;
      font-weight: 600;
    }

    .meta {
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    .hotels {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .hotel-card {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      background: var(--bg-card);
      transition: transform 0.2s;
    }

    .hotel-card:hover {
      transform: translateY(-2px);
    }

    .hotel-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 0.75rem;
    }

    .hotel-name {
      font-weight: 600;
      font-size: 1.1rem;
      margin: 0 0 0.25rem 0;
    }

    .hotel-brand {
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    .hotel-price {
      text-align: right;
      font-weight: 600;
      color: #10b981;
    }

    .price-amount {
      font-size: 1.25rem;
    }

    .price-label {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .hotel-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 0.5rem;
      margin-top: 0.75rem;
      font-size: 0.875rem;
    }

    .detail {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .detail-label {
      color: var(--text-muted);
    }

    .hotel-link {
      display: inline-block;
      margin-top: 0.75rem;
      padding: 0.5rem 1rem;
      background: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.875rem;
      transition: background 0.2s;
    }

    .hotel-link:hover {
      background: #2563eb;
    }

    .platform-badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .badge-marriott {
      background: #8b1538;
      color: white;
    }

    .badge-airbnb {
      background: #ff5a5f;
      color: white;
    }

    .empty {
      text-align: center;
      padding: 2rem;
      color: var(--text-muted);
    }

    .rating {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .star {
      color: #fbbf24;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="header">
      <h1>üè® Marriott Hotels</h1>
      <div class="meta" id="meta">Loading results...</div>
    </div>
    
    <div class="hotels" id="hotels">
      <div class="empty">No results to display</div>
    </div>
  </div>

  <script>
    debugger
    const SET_GLOBALS_EVENT = 'openai:set-globals';

    function renderHotels(data) {
      const container = document.getElementById('hotels');
      const meta = document.getElementById('meta');
      
      if (!data || !data.hotels || data.hotels.length === 0) {
        container.innerHTML = '<div class="empty">No hotels found. Try adjusting your search criteria.</div>';
        meta.textContent = 'No results';
        return;
      }

      const { hotels, location, dates, total } = data;
      
      meta.textContent = `${total || hotels.length} hotels found${location ? ` in ${location}` : ''}${dates ? ` ‚Ä¢ ${dates}` : ''}`;

      container.innerHTML = hotels.map((hotel, i) => {
        const badge = hotel.brand ? 
          `<span class="platform-badge badge-marriott">${hotel.brand}</span>` :
          '<span class="platform-badge badge-marriott">Marriott</span>';
        
        const rating = hotel.rating ? 
          `<div class="rating">
            <span class="star">‚≠ê</span>
            <span>${hotel.rating}</span>
            ${hotel.reviews ? `<span class="detail-label">(${hotel.reviews} reviews)</span>` : ''}
          </div>` : '';

        return `
          <div class="hotel-card">
            ${badge}
            <div class="hotel-header">
              <div>
                <h2 class="hotel-name">${hotel.name}</h2>
                ${hotel.brand ? `<div class="hotel-brand">${hotel.brand}</div>` : ''}
                ${rating}
              </div>
              ${hotel.price ? `
                <div class="hotel-price">
                  <div class="price-amount">${hotel.price}</div>
                  <div class="price-label">per night</div>
                </div>
              ` : ''}
            </div>
            
            <div class="hotel-details">
              ${hotel.distance ? `
                <div class="detail">
                  <span>üìç</span>
                  <span>${hotel.distance}</span>
                </div>
              ` : ''}
              ${hotel.amenities ? `
                <div class="detail">
                  <span>‚ú®</span>
                  <span>${hotel.amenities}</span>
                </div>
              ` : ''}
              ${hotel.bookable !== undefined ? `
                <div class="detail">
                  <span>${hotel.bookable ? '‚úÖ' : '‚ö†Ô∏è'}</span>
                  <span>${hotel.bookable ? 'Available' : 'Check availability'}</span>
                </div>
              ` : ''}
            </div>

            ${hotel.url ? `
              <a href="${hotel.url}" target="_blank" class="hotel-link">
                View Details ‚Üí
              </a>
            ` : ''}
          </div>
        `;
      }).join('');
    }

    function handleGlobals(event) {
      const globals = event?.detail?.globals;
      if (!globals) return;

      if (Object.prototype.hasOwnProperty.call(globals, 'hotelResults')) {
        renderHotels(globals.hotelResults);
      } else if (Object.prototype.hasOwnProperty.call(globals, 'structuredContent')) {
        renderHotels(globals.structuredContent);
      }
    }

    window.addEventListener(SET_GLOBALS_EVENT, handleGlobals, { passive: true });

    // Handle initial data - try multiple possible locations
    const initialData = window.openai?.hotelResults || 
                       window.openai?.structuredContent ||
                       window.openai?.toolResult?.structuredContent;
    
    console.log('Widget initialized. Looking for data in:', window.openai);
    
    if (initialData) {
      console.log('Found initial data:', initialData);
      renderHotels(initialData);
    } else {
      console.log('No initial data found. Waiting for event...');
    }
  </script>
</body>
</html>
